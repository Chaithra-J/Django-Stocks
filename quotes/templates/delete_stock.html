{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>
<br/><br/>
{% if ticker %}
    {% for item in ticker %}
        <button class="btn btn-light"><a href={% url 'delete' item.id %}>Delete {{ item }}</a></button><br/><br/>
    {% endfor %}
{% else %}
    You don't have a stock...
{% endif %}
{% endblock %}
